#name: stackage-server-ci
#app: stackage-server-ci
#hoogleName: stackage-server-hoogle-ci
#hoogleApp: stackage-server-hoogle-ci
#cronName: stackage-server-cron-ci
#cronApp: stackage-server-cron-ci

image:
  replicas: 1
  replicasHoggle: 1
  env:
    approot: "https://ci.stackage.org"

ingress:
  hosts:
    - ci.stackage.org

stackageResources:
  resources:
    requests:
      cpu: 100m
      memory: 1.0Gi
    limits:
      cpu: 150m
      memory: 1.5Gi

cronResources:
  resources:
    requests:
      cpu: 150m
      memory: 2Gi
    limits:
     cpu: 200m
     memory: 4Gi

registrySecretName: registry-key
